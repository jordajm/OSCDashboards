<md-bottom-sheet class="md-list md-has-header server-list-bottom-sheet">
	<div class="container" layout="row" layout-wrap>
		<div flex="100">
			<p class="close-btn" ng-click="closeBottomSheet()">CLOSE</p>
		</div>
		<div class="server-detail-info" flex="100">
			<h2>{{server.name}}</h2>
			<p>
				IP Address: &nbsp;<span>{{server.ip}}</span>
				Uptime: &nbsp;<span>{{server.uptime}}</span>
				Hostname: &nbsp;<span>{{server.host}}</span>
				Roles: &nbsp;<span>{{server.roles}}</span>
				Disk Usage: &nbsp;<span>{{server.diskUsage}}</span>
			</p>
		</div>
		<div flex="100">
		  <md-content id="modules-tabs" class="md-padding">
		  	<h2>MODULES</h2>
		    <md-tabs md-dynamic-height md-border-bottom>
		      <md-tab label="{{tab.moduleName}}" ng-repeat="tab in server.modules" md-on-select="selectModule($index)">
		      	<md-content layout="row">
		      		<div flex="33">
					  	<md-card ng-click="serverListCtrl.showBottomSheet($event, $index)">
					    	<md-card-content>
					            <h2>EXECUTIONS</h2>
						         <table class="table table-hover clickable-table">
						          	<tr ng-repeat="exec in tab.executions" ng-click="selectExecution($index)">
						          		<td>{{exec.execId}}</td>
						          		<td>{{exec.status}}</td>
						          	</tr>
						        </table>
					    	</md-card-content>
					    </md-card>
					</div>
			        <div flex="33">
					  	<md-card ng-click="serverListCtrl.showBottomSheet($event, $index)">
					    	<md-card-content>
					            <h2>STEPS</h2>
						         <table class="table table-hover clickable-table">
						          	<tr ng-repeat="step in thisExecution.steps" ng-click="selectStep($index)">
						          		<td>{{step.label}}</td>
						          		<td>{{step.status}}</td>
						          	</tr>
						        </table>
					    	</md-card-content>
					    </md-card>
					</div>
					<div flex="33">
					  	<md-card ng-click="serverListCtrl.showBottomSheet($event, $index)">
					    	<md-card-content>
					            <h2>TASKS</h2>
						         <table class="table table-hover clickable-table">
						          	<tr ng-repeat="task in thisStep.tasks" ng-click="showTaskDetails($event, $index)">
						          		<td>{{task.id}}</td>
						          		<td>{{task.status}}</td>
						          	</tr>
						        </table>
					    	</md-card-content>
					    </md-card>
					</div>
			    </md-content>    
		      </md-tab>
		    </md-tabs>
		  </md-content>
		</div>
	</div>
</md-bottom-sheet>
